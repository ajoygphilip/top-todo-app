<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/beercss@2.2.11/dist/cdn/beer.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/beercss@2.2.11/dist/cdn/beer.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.10/dist/cdn/material-dynamic-colors.min.js"
      type="text/javascript"
    ></script>
    <script defer type="module" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="green4">Todo App</header>

    <div class="sidebar">
      <div class="today side-item"><h6>All</h6></div>
      <div class="today side-item"><h6>Today</h6></div>
      <div class="overdue side-item"><h6>Overdue</h6></div>
    </div>

    <div class="main">
      <h3 class="active-header">Active Tab Title</h3>
      <div class="items"></div>
    </div>

    <button id="add-button" class="circle extra green5">
      <i>add</i>
    </button>

    <form id="create-form" method="post" class="hide field">
      <div class="popup">
        <fieldset>
          <div class="field label suffix small border">
            <select id="categorypicker">
              <option>Inbox</option>
              <option>Work</option>
              <option>Shopping</option>
            </select>
            <label class="active">Category</label>
            <i>arrow_drop_down</i>
          </div>
          <div class="field label prefix border extra">
            <i>today</i>
            <input id="datepicker" type="date" />
            <label class="active">Select Due Date</label>
          </div>
          <div class="field border extra">
            <input id="itemtitle" type="text" placeholder="Enter item title" />
          </div>
          <div class="popup-buttons">
            <button id="cancel-create-button" type="button" class="round red">
              Cancel
            </button>
            <button
              id="create-button"
              type="button"
              form="create-form"
              class="round green5"
            >
              Create
            </button>
          </div>
        </fieldset>
      </div>
    </form>

    <form id="edit-form" method="post" class="hide field">
      <div class="popup">
        <fieldset>
          <div class="field label suffix small border">
            <select id="categorypicker">
              <option>Inbox</option>
              <option>Work</option>
              <option>Shopping</option>
            </select>
            <label class="active">Category</label>
            <i>arrow_drop_down</i>
          </div>
          <div class="field label prefix border extra">
            <i>today</i>
            <input id="edit-date" type="date" />
            <label class="active">Select Due Date</label>
          </div>
          <div class="field border extra">
            <input id="edit-title" type="text" placeholder="Enter item title" />
          </div>
          <div class="popup-buttons">
            <button id="cancel-edit-button" type="button" class="round red">
              Cancel
            </button>
            <button
              id="edit-save-button"
              type="button"
              form="edit-form"
              class="round green5"
            >
              Save
            </button>
          </div>
        </fieldset>
      </div>
    </form>

  </body>
</html>
